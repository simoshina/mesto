<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="лого" src="images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="аватар" src="images/кусто.jpg">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div id="infoPopup" class="popup">
      <div class="popup__container">
        <form id="editInfo" name="editInfo" class="popup__form" novalidate>
          <button id="editFormClose" type="button" aria-label="Закрыть" class="popup__exit-button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input id="name-input" type="text" name="name" class="popup__input" placeholder="Имя" value="Жак-Ив Кусто" autocomplete="off" required minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
          <input id="about-input" type="text" name="about" class="popup__input" placeholder="О себе" value="Исследователь океана" autocomplete="off" required minlength="2" maxlength="200">
          <span class="popup__error about-input-error"></span>
          <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="cardPopup" class="popup">
      <div class="popup__container">
        <form id="addCard" name="addCard" class="popup__form" novalidate>
          <button id="addFormClose" type="button" aria-label="Закрыть" class="popup__exit-button"></button>
          <h2 class="popup__heading">Новое место</h2>
          <input id="caption-input" type="text" name="caption" class="popup__input" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
          <span class="popup__error caption-input-error"></span>
          <input id="link-input" type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__error link-input-error"></span>
          <button aria-label="Создать" type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>
    <div id="photoView" class="popup">
      <div class="popup__container">
        <div class="popup__image-view">
          <img class="popup__image">
          <p class="popup__caption"></p>
          <button id="photoViewClose" type="button" aria-label="Закрыть" class="popup__exit-button"></button>
        </div>
      </div>
    </div>
    <template id="card">
      <article class="element">
        <img class="element__photo">
        <button type="button" aria-label="Удалить" class="element__delete-button"></button>
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="Нравится" class="element__like-button"></button>
        </div>
      </article>
    </template>
    <script src="pages/validate.js"></script>
    <script src="pages/cards.js"></script>
    <script src="pages/index.js"></script>
  </body>
</html>
